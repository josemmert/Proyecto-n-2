    <main class="container-fluid pb-3 bg-light">
      <section class="my-3">
        <h1 class="display-2 text-center pt-5">Contacto</h1>
        <hr />
        <article class="row px-4">
          <div class="col-sm-12 col-md-12 col-lg-6 my-3 shadow rounded-5">
            <form class="" id="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label contact-label pt-5 fs-5"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  class="form-control shadow"
                  id="nombre"
                  placeholder="Ingrese su Nombre y Apellido"
                  minlength="8"
                  maxlength="25"
                  required
                />
                <div id="errorNombre" class="contact-error"></div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label contact-label fs-5"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  class="form-control shadow"
                  placeholder="example@email.com"
                  maxlength="24"
                  minlength="8"
                  required
                />
                <div id="errorEmail" class="contact-error"></div>
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label contact-label fs-5"
                  >Consulta</label
                >
                <textarea
                  name="consulta"
                  id="consulta"
                  rows="5"
                  class="form-control shadow"
                  placeholder="Agregue su consulta aquí"
                  required
                  minlength="4"
                  maxlength="250"
                  style="resize: none"
                ></textarea>
                <div id="errorConsulta" class="contact-error"></div>
              </div>
              <div class="text-center">
                <button class="btn btn-custom-add my-5" type="submit">
                  Enviar
                </button>
              </div>
              <div id="errorConsulta" class="contact-error"></div>
            </form>
          </div>
          <div
            class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center p-3"
          >
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28480.4369198406!2d-65.23808156555384!3d-26.83821515823391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1698109976186!5m2!1ses-419!2sar"
              width="100%"
              height="100%"
              style="border-radius: 5%"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="shadow d-none d-lg-block"
            ></iframe>
          </div>
        </article>
      </section>
