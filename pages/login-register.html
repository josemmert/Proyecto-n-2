<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Grupo 6" />
    <meta name="description" content="Segundo Proyecto" />
    <meta name="keyboard" content="js" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Techcode</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-light bg-secondary navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="img/IMG-20240103-WA0048.jpg"
              alt="Techcode"
              width="70"
              height="70"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-lg-between"
            id="navbarNav"
          >
            <div
              class="collapse navbar-collapse d-lg-flex justify-content-lg-between"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Acerca de Nosotros</a>
                </li>
              </ul>
            </div>
            <ul class="navbar-nav">
              <li class="nav-item d-none">
                <a class="nav-link" href="#">Administracion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login-register.html?action=login"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login-register.html?action=register"
                  >Sign in</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container row mx-auto my-4">
        <article
          class="col-12 col-sm-6 my-auto p-2 d-flex flex-column justify-content-center"
          id="articleLogin"
        >
          <h2 class="text-center">Login</h2>
          <form class="d-flex flex-column" id="formLogin">
            <label for="emailLogin">Correo:</label>
            <input
              type="email"
              name="emailLogin"
              id="emailLogin"
              placeholder="Ingresar el correo"
              minlength="8"
              maxlength="60"
              class="mb-3 form-control"
              required
            />
            <label for="passwordLogin">Contraseña:</label>
            <input
              type="password"
              name="passwordLogin"
              id="passwordLogin"
              placeholder="Ingresar la contraseña"
              minlength="8"
              maxlength="16"

              
              class="form-control"
            />
            <div>
              <input type="submit" value="Login" class="my-4 btn btn-primary" />
            </div>
          </form>
          <div class="mb-3">
            <button
              type="button"
              onclick="passwordRecover()"
              class="btn btn-outline-secondary"
            >
              Recuperar contraseña
            </button>
          </div>
          <div>
            <h4 class="text-center mb-3">Loguearse con:</h4>
            <section class="d-flex justify-content-center">
              <a href="#" class="mx-5"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-google"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"
                  />
                </svg>
              </a>
              <a href="#" class="mx-5">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-facebook"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"
                  />
                </svg>
              </a>
            </section>
          </div>
        </article>
        <article
          class="col-12 col-sm-6 text-center d-flex flex-column justify-content-center"
          id="imgLogin"
        >
          <img
            src="../img/login.jpg"
            alt="Foto de celular"
            class="img-fluid mx-auto"
          />
        </article>
        <article class="col-12 col-sm-6 text-center d-none" id="imgRegister">
          <img
            src="../img/login.jpg"
            alt="Foto de celular"
            class="img-fluid mx-auto"
          />
        </article>
        <article
          class="col-12 col-sm-6 my-auto p-2 d-none"
          id="articleRegister"
        >
          <h2 class="text-center">Registro</h2>
          <form class="d-flex flex-column" id="formRegister">
            <label for="nameRegister">Nombre completo:</label>
            <input
              type="text"
              name="nameRegister"
              id="nameRegister"
              placeholder="Ingresar el nombre completo"
              minlength="7"
              maxlength="60"
              required
              class="mb-3 form-control"
            />
            <label for="emailRegister">Correo:</label>
            <input
              type="email"
              name="emailRegister"
              id="emailRegister"
              placeholder="Ingresar el correo "
              minlength="8"
              maxlength="60"
              required
              class="mb-3 form-control"
            />
            <label for="passwordRegister">Contraseña:</label>
            <input
              type="password"
              name="passwordRegister"
              id="passwordRegister"
              placeholder="Ingresar contraseña"
              minlength="8"
              maxlength="16"
              required
              pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$"
              class="mb-3 form-control"
            />
            <label for="passwordRegister2">Repetir contraseña:</label>
            <input
              type="password"
              name="passwordRegister2"
              id="passwordRegister2"
              placeholder="Ingresar contraseña"
              minlength="8"
              maxlength="16"
              required
              class="mb-3 form-control"
              pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$"
            />
            <label for="acepted"
              >Quiero recibir anuncios y promociones
              <input type="checkbox" name="acepted" id="acepted" />
            </label>
            <div>
              <input
                type="submit"
                value="Registar"
                class="my-4 btn btn-primary"
              />
            </div>
          </form>
        </article>
      </section>
    </main>
    <script type="module" src="../js/login-register.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
